<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>On my BookShelf</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>

  <body class="bg-secondary text-white">
    <div class="container mt-4">
      <h1 class="display-4 text-center"><i class="fas fa-book"></i>     <strong>My BookShelf</strong></h1>
      <form id="book-form">
        <div class="form-group p-1 rounded">
          <label for="title"><h3><i class="fas fa-pen"></i>    Title:</h3></label>
          <input type="text" class="form-control" id="title" />
        </div>
        <div class="form-group p-1 rounded">
          <label for="author"><h3><i class="fas fa-user-edit"></i>   Author:</h3></label>
          <input type="text" class="form-control" id="author" />
        </div>
        <div class="form-group p-1 rounded">
          <label for="isbn"><h3><i class="fas fa-star"></i>    Rating /5:</h3></label>
          <input type="text" class="form-control" id="rating" />
        </div>
        <div class="d-grid gap-2 col-6 mx-auto p-3 rounded">
          <button class="btn btn-outline-light me-md-2" type="submit" value="Add Book"><h3>Classify</h3></button>
        </div>
      </form>
      <input type="text" class="table-filter d-grid col-5 mx-auto p-9 rounded" data-table="order-table" placeholder="Search by Title/Author/Rating" />
      <div style="height: 200px; overflow: auto;">
        <table class="table mt-4 text-white order-table table">
          <thead class="thead-light text-white">
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Rating</th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>
      </div>
    </div>  
    <footer class="mt-4">
      <p class="text-center">Final Project CS50 - &copyTatiana Stahli</p>
    </footer>
  </body>
</html>
